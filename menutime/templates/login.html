{% include "header.html" %}
{% block content %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('https://images.unsplash.com/photo-1531592937781-344ad608fabf?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=800&q=80')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h1>Login</h1>
            <span class="subheading">Sign in to unlock custom menus!</span>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      
      <div class="col-lg-8 col-md-10 mx-auto content">
        <form method="POST">
          {{ form.hidden_tag() }}
          {{ form.email.label }} {{ form.email() }}<br>
          {{ form.password.label }} {{ form.password() }}<br>
          {{ form.submit() }}
        </form>
      </div>
    </div>
  </div>
  {% endblock %}

{% include "footer.html" %}
