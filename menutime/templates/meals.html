{% include "header.html" %}
<style>
  body {
    background-color: gray;
  }
</style>
<!-- Page Header-->
<header class="masthead" style="background-image: url('static/assets/img/brooke-lark-oaz0raysASk-unsplash.jpeg')">
  <div class="container position-relative px-4 px-lg-5">
      <div class="row gx-4 gx-lg-5 justify-content-center">
          <div class="col-md-10 col-lg-8 col-xl-7">
              <div class="site-heading">
                  <h2>All Meals</h2>
              </div>
          </div>
      </div>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <table>
        <thead>
          <tr>
            <th></th>
            <th>Meal Name</th>
            <th>Description</th>
          </tr>
        </thead>
      
        <tbody>
          {% for item in meal_stack: %}
          <tr>
            <td><a href="/meal/{{item.id}}"><img src="{{item.image_url}}" alt="Meal Image" width="100" height="100"></a></td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
          </tr>
          {%endfor%}
        </tbody>
      </table>

        <p><a href="{{ url_for('core.index') }}">Return to homepage</a></p>
  
    </div>
  </div>
</div>
